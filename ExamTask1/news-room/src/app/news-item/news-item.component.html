<div
  [ngClass]="{ odd: index % 2 === 0, even: index % 2 !== 0 }"
  *ngIf="news"
  class="news"
>
  <h2 class="header-big">{{ news.title }}</h2>
  <h3 class="header-small">Votes: {{ news.votes }}</h3>
  <img src="{{ news.imageUrl }}" width="60" height="90" />
  <!-- <br /> -->
  <p>{{ news.content }}</p>
  <!-- <br /> -->
  <button (click)="remove()">Delete</button>
  <button (click)="voteUp()">+</button>
  <button (click)="voteDown()">-</button>
</div>
